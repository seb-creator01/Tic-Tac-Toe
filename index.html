<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe - Seb Creations</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: white;
      color: black;
      font-size: 2rem;
      display: flex;
      align-items: center;
justify-content: center;
      cursor: pointer;
      border-radius: 10px;
    }

    .controls {
      margin: 20px 0;
    }

    button {
      padding: 10px 15px;
      border: none;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .scoreboard {
      margin-top: 15px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Tic-Tac-Toe</h1>

  <div class="controls">
    <button onclick="startGame('ai')">Play vs AI</button>
    <button onclick="startGame('friend')">2 Player</button>
    <button onclick="toggleMute()">ðŸ”Š Mute</button>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="normal" selected>Normal</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <div class="game-container" id="game">
    <div class="cell" onclick="makeMove(0)"></div>
    <div class="cell" onclick="makeMove(1)"></div>
    <div class="cell" onclick="makeMove(2)"></div>
    <div class="cell" onclick="makeMove(3)"></div>
    <div class="cell" onclick="makeMove(4)"></div>
    <div class="cell" onclick="makeMove(5)"></div>
    <div class="cell" onclick="makeMove(6)"></div>
<div class="cell" onclick="makeMove(7)"></div>
    <div class="cell" onclick="makeMove(8)"></div>
  </div>

  <div class="scoreboard">
    <p>Player: <span id="playerScore">0</span> | AI/Friend: <span id="opponentScore">0</span></p>
  </div>

  <footer>
    Developed by Seb-Creations
  </footer>

  <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let vsAI = true;
    let gameOver = false;
    let muted = false;
    let playerScore = 0;
    let opponentScore = 0;

    function startGame(mode) {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      vsAI = (mode === 'ai');
      gameOver = false;
      document.querySelectorAll('.cell').forEach(cell => cell.textContent = "");
    }

    function makeMove(index) {
      if (board[index] !== "" || gameOver) return;

      if (!muted) document.getElementById("clickSound").play();
      board[index] = currentPlayer;
      document.querySelectorAll('.cell')[index].textContent = currentPlayer;

      if (checkWin(currentPlayer)) {
        gameOver = true;
        currentPlayer === "X" ? playerScore++ : opponentScore++;
        updateScore();
alert(`${currentPlayer} wins!`);
        return;
      }

      if (!board.includes("")) {
        alert("Draw!");
        gameOver = true;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";

      if (vsAI && currentPlayer === "O") {
        setTimeout(aiMove, 500);
      }
    }

    function aiMove() {
      let difficulty = document.getElementById("difficulty").value;
      let move;

      if (difficulty === "easy") {
        let empty = board.map((val, i) => val === "" ? i : null).filter(i => i !== null);
        move = empty[Math.floor(Math.random() * empty.length)];
      } else {
        move = findBestMove();
      }

      makeMove(move);
    }

    function findBestMove() {
      let bestScore = -Infinity;
      let move;
      for (let i = 0; i < 9; i++) {
        if (board[i] === "") {
          board[i] = "O";
          let score = minimax(board, 0, false);
          board[i] = "";
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    function minimax(newBoard, depth, isMaximizing) {
      if (checkWin("O")) return 1;
      if (checkWin("X")) return -1;
      if (!newBoard.includes("")) return 0;

      if (isMaximizing) {
let bestScore = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (newBoard[i] === "") {
            newBoard[i] = "O";
            let score = minimax(newBoard, depth + 1, false);
            newBoard[i] = "";
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < 9; i++) {
          if (newBoard[i] === "") {
            newBoard[i] = "X";
            let score = minimax(newBoard, depth + 1, true);
            newBoard[i] = "";
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    function checkWin(player) {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winCombos.some(combo =>
        combo.every(i => board[i] === player)
      );
    }

    function updateScore() {
      document.getElementById("playerScore").textContent = playerScore;
      document.getElementById("opponentScore").textContent = opponentScore;
    }

    function toggleMute() {
      muted = !muted;
    }

    // Start default mode
    startGame('ai');
  </script>
</body>
</html>
